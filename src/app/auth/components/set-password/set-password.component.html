<div class="wrapper">
  <div class="container1">
    <header class="landing-header">
      <div class="landing-header__right">
        <img alt="logo" src="../../../assets/logo.png" style="width: 150px;">
      </div>
    </header>
    <hr>
    <form novalidate #mainform="ngForm">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group form-group-lg">
            <label aria-label="New Password"><strong>New Password</strong></label>
            <input aria-label="newpassword_1" type="password" placeholder="New Password" [(ngModel)]="newpassword"
              name="Password" data-name="Password" [required]="true" data-prefix="Password" data-type="text"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group form-group-lg">
            <label aria-label="Confirm Password"><strong>Confirm Password</strong></label>
            <input aria-label="confirmpassword_1" type="password" placeholder="Confirm Password"
              [(ngModel)]="confirmpassword" name="cPassword" data-name="cPassword" [required]="true"
              data-prefix="Confirm Password" data-type="text" class="form-control">
          </div>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <button role="button" aria-label="setpassword" class="btn btn-block btn-danger" [disabled]="submitted"
            appValidation [form]="mainform" [validparent]="'form-group'" (click)="setpassword(mainform)">Set
            password <span *ngIf="submitted"><i class="fa fa-lg fa-sync fa-refresh"></i></span><span *ngIf="!submitted"><i
                class="fa fa-lg fa-key"></i></span></button>
        </div>
      </div>
    </div>
  </div>
</div>
