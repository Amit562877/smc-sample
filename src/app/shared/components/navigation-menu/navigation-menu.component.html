<header class="header">

    <div class="container-fluid d-flex align-items-center">
        <div class="row align-items-center flex-1">
            <div class="col-auto align-self-center mobOnly-rxt-nav-trigger-wrap position-absolute py-4"
                style="z-index: 9;">
                <div class="rxt-nav-trigger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="col col-lg-auto text-center text-lg-left">
                <a class="logo" href="#">
                    <img class="img-fluid" src="./assets/images/search-my-courses-logo.png" style="height: 50px;"
                        alt="smc">

                </a>
            </div>
            <div class="ml-auto">
                <div class="rxt-travel" data-rxt-travel-max="991" data-rxt-travel-appendto="#rxtNavTravel">
                    <div id="rxtNavWrap" class="rxt-navigation-wrap">
                        <!-- <div class="mobOnly-menu-close-link">
                            <i class="mobOnly-menu-close fa fa-times" aria-hidden="true"></i>
                        </div> -->
                        <div class="mobile-social d-lg-none">
                            <ul class="p-0">
                                <li> <a href="https://www.facebook.com/HRConnect.AussizzGroup/" target="_blank"
                                        class="mobile-social-icon color-facebook"><i class="fab fa-facebook-f"></i></a>
                                </li>
                                <li> <a href="https://twitter.com/HrconnectG" target="_blank"
                                        class="mobile-social-icon color-twitter"><i class="fab fa-twitter"></i></a>
                                </li>
                                <li> <a href="https://www.linkedin.com/company/42287448/admin/" target="_blank"
                                        class="mobile-social-icon color-linkedin"><i class="fab fa-linkedin-in"></i></a>
                                </li>
                                <li> <a href="https://www.instagram.com/hrconnect.aussizzgroup/" target="_blank"
                                        class="mobile-social-icon color-instagram"><i class="fab fa-instagram"></i></a>
                                </li>
                                <li>
                                    <div class="mobOnly-menu-close-link mobile-social-icon">
                                        <i class="mobOnly-menu-close fa fa-times" aria-hidden="true"></i>
                                    </div>
                                </li>
                            </ul>
                        </div>

                        <div id="listQuickLinks"></div>
                        <div class="d-flex d-lg-block flex-column-reverse">
                            <ul class="rxt-navigation text-left">

                                <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
                                    <a [routerLink]="['/program/course-list/']"><i
                                            class="d-lg-none fa fa-info-circle mr-3 text-info"></i>Browse Courses</a>
                                </li>
                                <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
                                    <a [routerLink]="['/program/university-list/']"><i
                                            class="d-lg-none fa fa-home mr-3 text-success"></i> Browse Universities</a>
                                </li>
                                <li class="has-sub" *ngIf="islogin">
                                    <a href="javascript:void()"><i
                                            class="d-lg-none fa-cogs fas mr-3 text-warning"></i>My Account</a>
                                    <ul>
                                        <li>
                                            <a [routerLink]="['/user/workspace']">Workspace</a>
                                        </li>
                                        <li>
                                            <a [routerLink]="['/user/workspace/student/history']"
                                                *ngIf="dashboardPermission.canView">Favourites</a>
                                        </li>
                                        <li>
                                            <a [routerLink]="['/user/workspace/student/history']"
                                                *ngIf="dashboardPermission.canView">Compare Course</a>
                                        </li>
                                        <li *ngIf="createApplicationPermissions.canAdd">
                                            <a [routerLink]="['/program/course-search/smc/',projectid,userid]">Create
                                                Application</a>
                                        </li>
                                        <li>
                                            <a [routerLink]="['/user/logout']">Logout</a>
                                        </li>
                                    </ul>
                                </li>

                                <li *ngIf="!islogin">
                                    <a class="t-btn-secondary mk" [routerLink]="['/auth/login']"><i
                                            class="fas fa-sign-in-alt mr-3 d-lg-none"></i> Login <i
                                            class="fas fa-sign-in-alt ml-2 d-none d-lg-inline-block"></i></a>
                                </li>
                            </ul>
                        </div>
                        <p class="border-light-1 border-top d-lg-none mt-3 py-3 small text-center text-muted">Copyright
                            Â©
                            <script>document.write(new Date().getFullYear())</script>2020 - All Rights Reserved</p>
                    </div>
                    <div class="rxt-nav-overlay"></div>
                </div>
            </div>

        </div>
    </div>
</header>
<div id="rxtNavTravel" class="headerOnTravel"></div>
<div class="header-spacer" style="height: 70px;"></div>
