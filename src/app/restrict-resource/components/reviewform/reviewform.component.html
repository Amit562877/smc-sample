<body style="margin: 0 !important;">

                            <tr>
                                <td>
                                    <table width="55%" align="left">
                                        <tbody>
                                            <tr>
                                                <td class="bg-secondary-light rounded-lg p-4 position-relative">

                                                </td>

                                    </table>
                                    <table width="40%" align="right">
                                        <tbody>

                                                <td>

                                                    padding-left: 15px;" alt="">
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="px-5">
                        <table width="100%">
                            <tbody>
                                <tr>

                                </tr>
                                <tr>

                                </tr>
                                <tr>

                                </tr>
                                <tr>
                                    <td>

                        </table>
                    </div>
                </td>
            </tr>
            <tr>
                <td> &nbsp; </td>
            </tr>
            <tr>
                <td> &nbsp; </td>
            </tr>
            <tr class="gradient" align="center">
                <td align="center">
                    <table align="center">
                        <tbody>
                            <tr>
                                <td> &nbsp; </td>
                            </tr>
                            <tr>
                                <td align="center">
                                    <a class="text-white h4" style="font-size: 1.5rem;text-decoration: none;"

                                        target="_blank">{{agnetDetails.agentOrganization}}</a>
                                </td>
                            </tr>
                            <tr>
                                <td> &nbsp; </td>
                            </tr>
                            <tr>
                                <td align="center" class="text-white h6" style="font-size: 1rem">
                                    powered by
                                </td>
                            </tr>
                            <tr>
                                <td align="center">
                                    <a class="text-white h6" style="font-size: 1rem" href="https://searchmycourse.com/"

    <table cellpadding="0" cellspacing="0" class="main">
        <tbody>
            <!-- <tr>
                <td class="gradient py-1">
                    <span class="font-20 px-5 text-white"> </span>
                </td>
            </tr>
            <tr>
                <td style="height: 25px;"></td>
            </tr>
            <tr>
                <td style="text-align: center;">
                    <img src="../../../assets/images/smc-logo.png" alt="Search My Courses">
                </td>
            </tr>
            <tr>
                <td style="height: 25px;"></td>
            </tr> -->
            <tr>
                <td>
                    <table class="w-100 table new-table-bordered border-bottom-le-ri-8"
                        *ngFor="let section of sectionlist;trackBy: trackByIndex; index as index; last as last">
                        <thead *ngIf="section.sectionparentidf===0">
                            <tr class="pgbreak">
                                <td colspan="10"
                                    style="font-size: 17px; font-weight: 600; padding: 8px 15px; text-transform: uppercase;"
                                    class="text-white gradient border-top-le-ri-8 border-0">
                                    {{section.sectionname | uppercase}}</td>
                            </tr>
                        </thead>
                        <tbody style="box-shadow: 0 0 6px #a4a4a4 !important;" *ngIf="section.sectionparentidf===0">
                            <tr class="pgbreak" *ngFor="let question of questionlist| filterArrV2:{ sectionid: section.sectionid }
                            ;trackBy: trackByIndex; index as index; last as last">
                                <td colspan="5" style="font-size: 14px;" *ngIf="question.controltypeidf!=37">
                                    {{question.question}}
                                </td>
                                <td colspan="5" class="pgbreak" style="font-size: 14px;"
                                    *ngIf="question.controltypeidf!=37 && question.controltypeidf!=5">
                                    <div [innerHtml]="question.controlvalue"></div>
                                </td>
                                <td colspan="5" class="pgbreak" style="font-size: 14px;"
                                    *ngIf="question.controltypeidf==5">
                                    <span *ngFor="let ans of question.controlvalue | splitStringVar:'~'">
                                        {{ans}}
                                    </span>
                                </td>
                                <td colspan="10" class="pgbreak" *ngIf="question.controltypeidf==37">
                                    <table style="width: 100%;">
                                        <thead>
                                            <td colspan="10"
                                                style="font-size:15px; background-color: #d8d8d8 !important; font-weight: 800; padding: 8px 15px; text-transform: uppercase;"
                                                class="bg-back-1 text-color-1"> COURSE PREFERENCES
                                            </td>
                                        </thead>
                                        <tbody>
                                            <tr class="pgbreak">
                                                <th style="font-size:14px;" colspan="5">Cricos Code</th>
                                                <th style="font-size:14px;" colspan="5">Course Name</th>

                                            </tr>
                                            <tr class="pgbreak"
                                                *ngFor="let preference of preferencelist;trackBy: trackByIndex; index as index; last as last">
                                                <td colspan="5" style="font-size:14px;"
                                                    [innerHtml]="preference.cricoscode">
                                                </td>
                                                <td colspan="5" style="font-size: 14px;"
                                                    [innerHtml]="preference.coursename">
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            <tr class="pgbreak"
                                *ngFor="let subsection of sectionlist| filterArrV2:{ sectionparentidf: section.sectionid };trackBy: trackByIndex; index as index; last as last">
                                <td colspan="10">
                                    <table style="width: 100%">
                                        <thead>
                                            <td colspan="10"
                                                style="font-size:15px; background-color: #d8d8d8 !important; font-weight: 800; padding: 8px 15px; text-transform: uppercase;"
                                                class="bg-back-1 text-color-1"> {{subsection.sectionname}}
                                            </td>
                                        </thead>
                                        <tbody>
                                            <tr class="pgbreak" *ngFor="let question of questionlist| filterArrV2:{ sectionid: subsection.sectionid }
                                            ;trackBy: trackByIndex; index as index; last as last">
                                                <td colspan="5" style="font-size:14px;"
                                                    *ngIf="question.controltypeidf!=37">
                                                    {{question.question}}
                                                </td>
                                                <td colspan="5" style="font-size: 14px;"
                                                    *ngIf="question.controltypeidf!=37">
                                                    <div [innerHtml]="question.controlvalue"></div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
